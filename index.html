<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Rancho Constanza</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('imagenes/fondo.jpeg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 370px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.8s ease-in-out;
      backdrop-filter: blur(4px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90%;
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      border: none; 
      border-radius: 0; /* Sin c√≠rculos */
    }

    .card h2 {
      margin: 5px 0;
      color: #222;
      font-size: 26px;
    }

    .card p {
      font-size: 15px;
      color: #444;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      text-decoration: none;
      color: white;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* Colores personalizados */
    .btn.politicas { background: #ff9800; }
    .btn.tarifas { background: #4CAF50; }
    .btn.servicios { background: #0093E9; }
    .btn.actividades { background: #673AB7; }
    .btn.reclamos { background: #FF5722; }
    .btn.reservas { background: #25D366; }
    .btn.ubicacion { background: #f44336; }
    .btn.facebook { background: #1877F2; }
    .btn.instagram { background: #E4405F; }




    /*accion de oscurecimiento*/
    .btn:hover { filter: brightness(0.9); }
  </style>
</head>
<body>




  <div class="card">
